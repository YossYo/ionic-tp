<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 3
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Contact</ion-title>
        </ion-toolbar>
    </ion-header>
    <form style="margin: 1%;">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Subject</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Subject">

            </div>


        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Text</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="put your message here">

            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <app-explore-container name="Welcome to the Contact Page"></app-explore-container>
</ion-content>
